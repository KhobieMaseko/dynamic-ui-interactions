<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <title>Dynamic UI Interactions | Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-toggle">Cyber Menu</button>
    <div class="dropdown-content">
      <a href="#">Neon City</a>
      <a href="#">Samurai Tech</a>
      <a href="#">Night Market</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropdown-toggle">Options</button>
    <div class="dropdown-content">
      <a href="#">Armor</a>
      <a href="#">Sword</a>
      <a href="#">Mask</a>
    </div>
  </div>

  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/pexels-james-bat-barrera-754630875-31971486.jpg" alt="Cyberpunk Samurai with Neon Sword">
      </div>
      <div class="carousel-item">
        <img src="images/pexels-james-bat-barrera-754630875-31971481.jpg" alt="Cyberpunk Samurai with Neon Sword">
      </div>
      <div class="carousel-item">
        <img src="images/pexels-james-bat-barrera-754630875-31971487.jpg" alt="Cyberpunk Samurai with Neon Sword">
      </div>
      <div class="carousel-item">
        <img src="images/pexels-james-bat-barrera-754630875-31971485.jpg" alt="Cyberpunk Samurai with Neon Sword">
      </div>
    </div>

    <button class="carousel-control prev">&#10094;</button>
    <button class="carousel-control next">&#10095;</button>

    <div class="carousel-indicators"></div>
  </div>

  <footer class="attribution">
    Images by <a href="https://www.pexels.com/@james-bat-barrera-754630875/" target="_blank">James Bat Barrera</a> on Pexels
  </footer>

  <script src="script.js"></script>
</body>
</html>
